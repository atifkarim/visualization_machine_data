<!DOCTYPE html>
<html lang="en">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
    <meta charset="UTF-8">
    <title>Build a table</title>
</head>

<body>

    <div id='goto_plot'>
        <form method="get" action="{{url_for('index')}}">
            <button> Show Plot </button>
        </form>
    </div>

    <div id='update_write_function_for_table'>
        <!-- <h3>Update JSON data</h3> -->
        <form>
            <a href=# id=write_function_update_for_table><button
               class='btn btn-default'>update_write_function_for_table</button></a>
        </form>
    </div>

    <div class='shutdown_server'>
        <!-- <h3>Stop Server</h3> -->
        <form>
            <a href=# id=shutdown><button class='btn btn-default'>Shutdown Server</button></a>
        </form>
    </div>

    <div id="table_div"></div>

    <div id="dropdown_var">
        <form onsubmit="get_dropdown()" method="POST">
            <label for="var">Choose a variable:</label>
            <select name="var" id="varselect" style="margin-right: 20px;" onchange="get_val()"></select>

            <label for="vars">Choose a value (-100 to 100):</label>
            <input type="number" id="varvalue" name="value" min="-100" max="100">
            <!-- <input type="button" onclick="saveindict()">Save</input> -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="static/js/build-table.js"></script>
    <script src="static/js/python_button.js"></script>
    <script src="static/js/get_vars.js"></script>

    <script>
        setInterval(getTableData_json, 1000);
        update_write_function_for_table();
        // prepare();
        get_dropdown();
        stop_flask_server();
    </script>

</body>

</html>
